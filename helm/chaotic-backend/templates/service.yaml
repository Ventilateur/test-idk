apiVersion: v1
kind: Service
metadata:
  name: {{ include "chaotic-backend.fullname" . }}
  labels:
    {{- include "chaotic-backend.labels" . | nindent 4 }}
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-target-type: "ip"
    {{- if .Values.service.healthCheckPath }}
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: {{ .Values.service.healthCheckPath }}
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: "30"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-timeout: "5"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-healthy-threshold: "2"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-unhealthy-threshold: "3"
    {{- end }}
    {{- if .Values.service.certificateArn }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: {{ .Values.service.certificateArn }}
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    {{- end }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.service.certificateArn }}
    - port: 443
      targetPort: http
      protocol: TCP
      name: https
    {{- end }}
  selector:
    {{- include "chaotic-backend.selectorLabels" . | nindent 4 }}

